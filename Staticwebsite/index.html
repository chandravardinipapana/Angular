                <ul>

                    <li> Projects</li>
                    <li> Clients </li>
                    <li> Products</li>

                <img src="first.jpg" id="img1">
                <img src="leftt.png" id="left-icon" class="icon" onclick="changeimage('left')">
                <img src="rightt.png" id="right-icon" class="icon" onclick="changeimage('right')">
            </div>
            
        </div>
        <div id="services-wrapper">
              
        </div>

        </div>
